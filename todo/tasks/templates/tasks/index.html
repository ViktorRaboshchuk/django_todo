<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>To do</h2>

    <form method="post" action="/">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create Task">
    </form>

    {% for task in tasks%}
        <div>
            <a href="{% url 'updateTask' task.id %}">Update</a>
            <a href="{% url 'delete' task.id %}">Delete</a>

            {% if task.complete == True %}
            <strike>{{task.title}}</strike>
            {% else %}
            <span>{{task.title}}</span>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
